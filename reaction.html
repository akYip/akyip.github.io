<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akYip's Reaction Time Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop P One', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            padding: 50px;
            color: #00d4ff;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
            color: #e94560;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16213e;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #00d4ff;
            color: #16213e;
            box-shadow: 0 0 15px #00d4ff;
        }
        button:disabled {
            background-color: #333;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        #reactionBox {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #e94560;
            border-radius: 15px;
            background-color: #16213e;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00d4ff;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background: rgba(10, 10, 20, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
    	<img src=img/reaction_icon.png><BR>
        <h1>akYip's Reaction Time Test</h1>
        <p>Click the box as soon as it turns green!</p>
        <div id="reactionBox"></div>
        <button id="startBtn">Start Test üå©Ô∏è</button>
        <BR>
        <div id="result"></div>
        <BR><BR><a href=index.html>Back to menu</a>
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById("startBtn");
        const reactionBox = document.getElementById("reactionBox");
        const resultDiv = document.getElementById("result");

        let startTime, timeoutId;
        let isWaiting = false;

        // Start test
        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            resultDiv.innerHTML = "";
            reactionBox.style.backgroundColor = "#16213e";
            isWaiting = true;

            // Random delay between 1-5 seconds
            const delay = Math.floor(Math.random() * 4000) + 1000;
            timeoutId = setTimeout(() => {
                reactionBox.style.backgroundColor = "#00ff00"; // Green
                startTime = performance.now();
                isWaiting = false;
            }, delay);
        });

        // Handle click on reaction box
        reactionBox.addEventListener("click", () => {
            if (isWaiting) {
                // Clicked too early
                clearTimeout(timeoutId);
                resultDiv.innerHTML = "Oops! You clicked too early!<br>";
                startBtn.disabled = false;
                isWaiting = false;
            } else if (startTime) {
                // Calculate reaction time
                const reactionTime = Math.round(performance.now() - startTime);
                showResult(reactionTime);
                startTime = null;
            }
        });

        // Show result
        function showResult(reactionTime) {
            let message = "";
            let postText = "";
            if (reactionTime <= 200) {
                message = `üéâ Lightning Fast! ${reactionTime}ms!<br>You‚Äôre a reaction master!<br>`;
                postText = `I scored ${reactionTime}ms on akYip's Reaction Time Test! Lightning fast! üéâ #ReactionTimeTest`;
            } else if (reactionTime <= 300) {
                message = `‚ö° Quick! ${reactionTime}ms!<br>Great reflexes!<br>`;
                postText = `I got ${reactionTime}ms on akYip's Reaction Time Test! Pretty quick! ‚ö° #ReactionTimeTest`;
            } else {
                message = `üéµ Not Bad! ${reactionTime}ms.<br>Keep practicing!<br>`;
                postText = `I hit ${reactionTime}ms on akYip's Reaction Time Test. Time to sharpen up! üéµ #ReactionTimeTest`;
            }
            message += '<button id="restartBtn">Restart Test üîÑ</button><br>' +
                      '<button id="postBtn">Post to X üì¢</button>';
            resultDiv.innerHTML = message;
            reactionBox.style.backgroundColor = "#16213e";
            startBtn.disabled = false;

            // Restart button
            document.getElementById("restartBtn").addEventListener("click", () => {
                startBtn.click();
            });

            // Post to X button
            document.getElementById("postBtn").addEventListener("click", () => {
                const url = "https://akyip.github.io/reaction.html"; // Replace with your actual URL
                const tweet = encodeURIComponent(postText + " " + url);
                window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');
            });
        }
    </script>
</body>
</html>
