<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akYip's Color Vision Test (Vibe Coding)</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop P One', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            padding: 50px;
            color: #00d4ff;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
            color: #e94560;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16213e;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #00d4ff;
            color: #16213e;
            box-shadow: 0 0 15px #00d4ff;
        }
        button:disabled {
            background-color: #333;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            background-color: #16213e;
            color: #00d4ff;
            font-size: 1em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00d4ff;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background: rgba(10, 10, 20, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
            display: inline-block;
        }
        canvas {
            border: 2px solid #e94560;
            border-radius: 10px;
            background-color: #16213e;
        }
    </style>
</head>
<body>
    <div class="container">
    	<img src=img/colorcheck_icon.png><BR>
        <h1>akYip's Color Vision Test</h1>
        <p>Enter the number you see on the canvas!</p>
        <canvas id="colorCanvas" width="300" height="300"></canvas>
        <br>
        <button id="startBtn">Start Test üå©Ô∏è</button>
        <br>
        <input type="text" id="userInput" placeholder="Enter the number you see" disabled>
        <button id="submitBtn" disabled>Submit üé®</button>
        <BR>
        <div id="result"></div>
        <BR><BR><a href=index.html>Back to menu</a>
        <BR>This vibe-coding-app was made with Grok AI
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById("colorCanvas");
        const ctx = canvas.getContext("2d");

        // DOM elements
        const startBtn = document.getElementById("startBtn");
        const submitBtn = document.getElementById("submitBtn");
        const userInput = document.getElementById("userInput");
        const resultDiv = document.getElementById("result");

        // Test data: {number, background color, number color}
        const tests = [
            { number: "12", bg: "#ff0000", numColor: "#00ff00" }, // Red bg, green number (red-green colorblindness)
            { number: "8", bg: "#00ff00", numColor: "#ff0000" },  // Green bg, red number
            { number: "5", bg: "#0000ff", numColor: "#ffff00" }   // Blue bg, yellow number
        ];
        let currentTest = 0;
        let correctAnswers = 0;

        // Draw circles with number
        function drawTest(test) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = test.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Random circles for noise
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const r = Math.random() * 10 + 5;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 50%)`;
                ctx.fill();
            }

            // Draw the number
            ctx.font = "80px Mochiy Pop P One";
            ctx.fillStyle = test.numColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(test.number, canvas.width / 2, canvas.height / 2);
        }

        // Start test
        startBtn.addEventListener("click", () => {
            currentTest = 0;
            correctAnswers = 0;
            startBtn.disabled = true;
            userInput.disabled = false;
            submitBtn.disabled = false;
            userInput.value = "";
            resultDiv.innerHTML = "";
            drawTest(tests[currentTest]);
        });

        // Submit answer
        submitBtn.addEventListener("click", () => {
            const userAnswer = userInput.value.trim();
            const correctAnswer = tests[currentTest].number;

            if (userAnswer === correctAnswer) {
                correctAnswers++;
            }

            currentTest++;
            userInput.value = "";

            if (currentTest < tests.length) {
                drawTest(tests[currentTest]);
            } else {
                endTest();
            }
        });

        // End test and show result
        function endTest() {
            startBtn.disabled = false;
            userInput.disabled = true;
            submitBtn.disabled = true;
            let message = "";
            let postText = "";
            if (correctAnswers === tests.length) {
                message = "üéâ Perfect! Your color vision seems normal!<br>";
                postText = "I aced akYip's Color Vision Test! My color vision is spot on! üéâ #ColorVisionTest";
            } else if (correctAnswers > 0) {
                message = `‚ö†Ô∏è You got ${correctAnswers} out of ${tests.length} correct.<br>You might have trouble with some colors!<br>`;
                postText = `I got ${correctAnswers}/${tests.length} on akYip's Color Vision Test. Some colors are tricky! ‚ö†Ô∏è #ColorVisionTest`;
            } else {
                message = "üö® You didn‚Äôt see any numbers‚Ä¶<br>Consider a color vision check!<br>";
                postText = "I couldn‚Äôt see any numbers on akYip's Color Vision Test‚Ä¶ Time for a check-up? üö® #ColorVisionTest";
            }
            message += '<button id="restartBtn">Restart Test üîÑ</button><br>' +
                      '<button id="postBtn">Post to X üì¢</button>';
            resultDiv.innerHTML = message;

            // Restart button
            document.getElementById("restartBtn").addEventListener("click", () => {
                startBtn.click();
            });

            // Post to X button
            document.getElementById("postBtn").addEventListener("click", () => {
                const url = "https://akyip.github.io/colorcheck.html"; // Replace with your actual URL
                const tweet = encodeURIComponent(postText + " " + url);
                window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');
            });
        }
    </script>
</body>
</html>
