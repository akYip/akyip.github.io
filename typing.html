<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akYip's Typing Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet"><script type="text/javascript">

        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "r1yg9gcm3n");
</script>
    <style>
        body {
            font-family: 'Mochiy Pop P One', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            padding: 50px;
            color: #00d4ff;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
            color: #e94560;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16213e;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #00d4ff;
            color: #16213e;
            box-shadow: 0 0 15px #00d4ff;
        }
        button:disabled {
            background-color: #333;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            background-color: #16213e;
            color: #00d4ff;
            font-size: 1em;
            resize: none;
        }
        #sentence {
            font-size: 1.3em;
            color: #e94560;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 500px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00d4ff;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background: rgba(10, 10, 20, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
    	<img src=img/typing_icon.png><BR>
        <h1>akYip's Typing Speed Test</h1>
        <p>Type the sentence below as fast as you can!</p>
        <div id="sentence"></div>
        <textarea id="userInput" placeholder="Start typing here..." disabled></textarea>
        <br>
        <button id="startBtn">Start Test üå©Ô∏è</button>
        <BR>
        <div id="result"></div>
        <BR><BR><a href=index.html>Back to menu</a>
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById("startBtn");
        const userInput = document.getElementById("userInput");
        const sentenceDiv = document.getElementById("sentence");
        const resultDiv = document.getElementById("result");

        // Sample sentences
        const sentences = [
            "The quick brown fox jumps over the lazy dog.",
            "A journey of a thousand miles begins with a single step.",
            "Typing fast is a skill that improves with practice.",
            "Rainy days are perfect for staying inside and coding.",
            "The stars shine brightly in the clear night sky."
        ];

        let startTime, endTime, targetSentence;

        // Start test
        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            userInput.disabled = false;
            userInput.value = "";
            resultDiv.innerHTML = "";

            // Select random sentence
            targetSentence = sentences[Math.floor(Math.random() * sentences.length)];
            sentenceDiv.textContent = targetSentence;

            // Focus on textarea and start timer
            userInput.focus();
            startTime = null;

            // Start timer on first keypress
            userInput.addEventListener("input", startTimer, { once: true });
        });

        // Start timer on first input
        function startTimer() {
            startTime = performance.now();
            userInput.addEventListener("input", checkCompletion);
        }

        // Check if typing is complete
        function checkCompletion() {
            if (userInput.value.trim() === targetSentence) {
                endTime = performance.now();
                userInput.removeEventListener("input", checkCompletion);
                calculateResult();
            }
        }

        // Calculate and display result
        function calculateResult() {
            const timeTaken = (endTime - startTime) / 1000; // Seconds
            const words = targetSentence.split(" ").length;
            const wpm = Math.round((words / timeTaken) * 60); // Words per minute

            // Calculate accuracy
            const typedWords = userInput.value.trim().split(" ");
            let correctChars = 0;
            for (let i = 0; i < targetSentence.length; i++) {
                if (targetSentence[i] === userInput.value[i]) {
                    correctChars++;
                }
            }
            const accuracy = Math.round((correctChars / targetSentence.length) * 100);

            // Result message
            let message = "";
            let postText = "";
            if (wpm >= 60 && accuracy >= 90) {
                message = `üéâ Awesome! ${wpm} WPM with ${accuracy}% accuracy!<br>You‚Äôre a typing pro!<br>`;
                postText = `I scored ${wpm} WPM with ${accuracy}% accuracy on akYip's Typing Speed Test! Pro level! üéâ #TypingSpeedTest`;
            } else if (wpm >= 40 && accuracy >= 80) {
                message = `‚ö° Nice! ${wpm} WPM with ${accuracy}% accuracy!<br>Pretty solid skills!<br>`;
                postText = `I got ${wpm} WPM with ${accuracy}% accuracy on akYip's Typing Speed Test! Solid stuff! ‚ö° #TypingSpeedTest`;
            } else {
                message = `üéµ Keep Going! ${wpm} WPM with ${accuracy}% accuracy.<br>Practice makes perfect!<br>`;
                postText = `I hit ${wpm} WPM with ${accuracy}% accuracy on akYip's Typing Speed Test. Time to practice! üéµ #TypingSpeedTest`;
            }
            message += '<button id="restartBtn">Restart Test üîÑ</button><br>' +
                      '<button id="postBtn">Post to X üì¢</button>';
            resultDiv.innerHTML = message;
            startBtn.disabled = false;
            userInput.disabled = true;

            // Restart button
            document.getElementById("restartBtn").addEventListener("click", () => {
                startBtn.click();
            });

            // Post to X button
            document.getElementById("postBtn").addEventListener("click", () => {
                const url = "https://akyip.github.io/typing.html"; // Replace with your actual URL
                const tweet = encodeURIComponent(postText + " " + url);
                window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');
            });
        }
    </script>
</body>
</html>
