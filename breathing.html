<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akYip's Breathing Rate Tracker (Vibe Coding)</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop P One', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            padding: 50px;
            color: #00d4ff;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
            color: #e94560;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16213e;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #00d4ff;
            color: #16213e;
            box-shadow: 0 0 15px #00d4ff;
        }
        button:disabled {
            background-color: #333;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        #tapBtn {
            padding: 20px 40px;
            font-size: 1.2em;
        }
        #timer {
            font-size: 1.5em;
            color: #e94560;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00d4ff;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background: rgba(10, 10, 20, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
    	<img src=img/breathing_icon.png><BR>
        <h1>‚ö° akYip's Breathing Rate Tracker ‚ö°</h1>
        <p>Tap the button each time you inhale for 30 seconds!</p>
        <div id="timer">30</div>
        <button id="startBtn">Start Test üå©Ô∏è</button>
        <br>
        <button id="tapBtn" disabled>Tap on Inhale üå¨Ô∏è</button>
        <BR>
        <div id="result"></div>
        <BR><BR><a href=index.html>Back to menu</a>
        <BR>This vibe-coding-app was made with Grok AI
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById("startBtn");
        const tapBtn = document.getElementById("tapBtn");
        const timerDiv = document.getElementById("timer");
        const resultDiv = document.getElementById("result");

        let breathCount = 0;
        let timeLeft = 30;
        let timerId;

        // Start test
        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            tapBtn.disabled = false;
            resultDiv.innerHTML = "";
            breathCount = 0;
            timeLeft = 30;
            timerDiv.textContent = timeLeft;

            // Start 30-second timer
            timerId = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    endTest();
                }
            }, 1000);
        });

        // Record breath on tap
        tapBtn.addEventListener("click", () => {
            if (timeLeft > 0) {
                breathCount++;
            }
        });

        // End test and calculate result
        function endTest() {
            tapBtn.disabled = true;
            startBtn.disabled = false;

            // Calculate breaths per minute (extrapolate from 30 seconds)
            const bpm = Math.round(breathCount * 2);

            // Result message
            let message = "";
            let postText = "";
            if (bpm >= 12 && bpm <= 20) {
                message = `üéâ Normal Breathing! ${bpm} BPM.<br>Perfectly balanced!<br>`;
                postText = `I got ${bpm} BPM on akYip's Breathing Rate Tracker! Normal and steady! üéâ #BreathingRateTest`;
            } else if (bpm > 20) {
                message = `‚ö° Fast Breather! ${bpm} BPM.<br>Are you excited?<br>`;
                postText = `I scored ${bpm} BPM on akYip's Breathing Rate Tracker! Fast breather here! ‚ö° #BreathingRateTest`;
            } else if (bpm > 0) {
                message = `üéµ Slow Breather! ${bpm} BPM.<br>Super relaxed!<br>`;
                postText = `I hit ${bpm} BPM on akYip's Breathing Rate Tracker. Super chill vibes! üéµ #BreathingRateTest`;
            } else {
                message = `ü§î No Breaths? 0 BPM.<br>Did you forget to tap?<br>`;
                postText = `I got 0 BPM on akYip's Breathing Rate Tracker. Oops, forgot to tap! ü§î #BreathingRateTest`;
            }
            message += '<button id="restartBtn">Restart Test üîÑ</button><br>' +
                      '<button id="postBtn">Post to X üì¢</button>';
            resultDiv.innerHTML = message;

            // Restart button
            document.getElementById("restartBtn").addEventListener("click", () => {
                startBtn.click();
            });

            // Post to X button
            document.getElementById("postBtn").addEventListener("click", () => {
                const url = "https://akyip.github.io/breathing.html"; // Replace with your actual URL
                const tweet = encodeURIComponent(postText + " " + url);
                window.open(`https://twitter.com/intent/tweet?text=${tweet}`, '_blank');
            });
        }
    </script>
</body>
</html>
