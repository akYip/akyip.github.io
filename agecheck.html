<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>akYip's Age Hearing Test (Vibe Coding)</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop P One', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            text-align: center;
            padding: 50px;
            color: #00d4ff;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
            color: #e94560;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: 2px solid #00d4ff;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #16213e;
            color: #00d4ff;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #00d4ff;
            color: #16213e;
            box-shadow: 0 0 15px #00d4ff;
        }
        button:disabled {
            background-color: #333;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        #currentFreq {
            font-size: 1.3em;
            color: #e94560;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00d4ff;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background: rgba(10, 10, 20, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
    	<img src=img/agecheck_icon.png><BR>
        <h1> akYip's Age Hearing Test</h1>
        <p>Listen to the sound and test your hearing ability!</p>
        <p>Current Frequency: <span id="currentFreq">Not Started</span> Hz</p>
        <button id="startBtn">Start Test üå©Ô∏è</button>
        <br>
        <button id="yesBtn" disabled>Yes, I hear it! üéß</button>
        <button id="noBtn" disabled>No, I don‚Äôt! üö´</button>
        <BR>
        <div id="result"></div>
        <BR><BR><a href=index.html>Back to menu</a>
        <BR>This vibe-coding-app was made with Grok AI
    </div>

    <script>
        // AudioContext initialization
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator = null;

        // Frequency and age group data
        const frequencySteps = [
            { freq: 20000, age: "Teens or 20s-30s" },
            { freq: 15000, age: "40s" },
            { freq: 14000, age: "50s" },
            { freq: 12000, age: "60s" },
            { freq: 4000, age: "70+" }
        ];

        let currentStep = 0;
        let currentResult = "";

        // DOM elements
        const startBtn = document.getElementById("startBtn");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const currentFreqSpan = document.getElementById("currentFreq");
        const resultDiv = document.getElementById("result");

        // Play sound function
        function playSound(frequency) {
            if (oscillator) {
                oscillator.stop();
            }
            oscillator = audioCtx.createOscillator();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
        }

        // Stop sound function
        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }

        // Start test
        startBtn.addEventListener("click", () => {
            currentStep = 0;
            currentResult = "";
            startBtn.disabled = true;
            yesBtn.disabled = false;
            noBtn.disabled = false;
            resultDiv.innerHTML = "";
            playNextFrequency();
        });

        // Play next frequency
        function playNextFrequency() {
            if (currentStep < frequencySteps.length) {
                const { freq } = frequencySteps[currentStep];
                currentFreqSpan.textContent = freq;
                playSound(freq);
            } else {
                endTest("No sounds heard! Try better headphones! üé∂");
            }
        }

        // "Yes" button - Show age and end test
        yesBtn.addEventListener("click", () => {
            const { freq, age } = frequencySteps[currentStep];
            currentResult = `I heard ${freq}Hz! My age might be: ${age}`;
            endTest(currentResult);
        });

        // "No" button - Move to next frequency
        noBtn.addEventListener("click", () => {
            currentStep++;
            playNextFrequency();
        });

        // End test and add "Post to X" button
        function endTest(message) {
            stopSound();
            startBtn.disabled = false;
            yesBtn.disabled = true;
            noBtn.disabled = true;
            currentFreqSpan.textContent = "Not Started";
            resultDiv.innerHTML = `${message}<br><button id="restartBtn">Restart Test üîÑ</button><br><button id="postBtn">Post to X ‚úàÔ∏è</button>`;
            
            // Restart button functionality
            document.getElementById("restartBtn").addEventListener("click", () => {
                startBtn.click();
            });

            // Post to X button functionality
            document.getElementById("postBtn").addEventListener("click", () => {
                const tweetText = encodeURIComponent(`${currentResult} - Tested with akYip's Age Hearing Test! #HearingTest #akYip`);
                const tweetUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
                window.open(tweetUrl, "_blank");
            });
        }
    </script>
</body>
</html>
